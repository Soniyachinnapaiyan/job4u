<div class="main-container" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="contain-images" fxLayout="column wrap" fxFlex="40%" fxShow fxHide.xs>
        <div class="logo-view" fxFlex="50%"></div>
        <div class="illustrate-view" fxFlex="50%">
            <div class="container-x" fxLayout="row" fxLayoutAlign="end end">
                <img src=" /assets/img/personal_info.svg" alt="" srcset="" height="200px" fxFlex.sm="90%">
            </div>
        </div>
    </div>
    <div class="contain-content" fxFlex="60%" fxFlex.xs="100%" fxLayoutAlign="center center">
        <div class="part-prime" fxFlex="50%" fxFlex.xs="85%">
            <form class="form-container" [formGroup]="profileForm">
                <mat-card>
                    <mat-card-header fxLayoutAlign="center">
                        <mat-card-title>
                            <h2>Login to your Account.</h2>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div fxLayout="column" fxLayoutAlign="center center">
                            <mat-form-field class="full-width">
                                <div fxLayoutAlign="space-evenly center">
                                    <input formControlName="email" matInput placeholder="Email">
                                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                                    <mat-icon>email</mat-icon>
                                </div>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <div fxLayoutAlign="space-evenly center">
                                    <input formControlName="password" matInput placeholder="Password">
                                    <mat-icon>lock</mat-icon>
                                </div>
                            </mat-form-field>
                            <mat-checkbox class="example-margin">
                                <p> By Accepting,you agree to <br> <b>Terms of
                                        Service</b> and <b>Privacy Policy</b></p>
                            </mat-checkbox>
                            <mat-card-actions fxLayoutAlign="center">
                                <button type="submit" (click)="onSubmit()" mat-raised-button color="primary">Sign
                                    In</button>
                            </mat-card-actions>
                            <div>
                                <p> Create New Account! <a routerLink="/signup">SignUp</a></p>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </form>
        </div>
    </div>
</div>
