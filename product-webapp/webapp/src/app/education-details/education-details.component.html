<app-topnavbar></app-topnavbar>
<div class="p1" fxLayout="row" fxLayoutAlign="center center">
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/personal-details">
        <mat-icon><span> arrow_back_ios</span></mat-icon>
    </div>
    <div class="contain-content" fxFlex="60%" fxFlex.xs="100%" fxLayoutAlign="center center">
        <div class="part-prime" fxFlex="75%" fxFlex.xs="90%">
            <form class="form-container" [formGroup]="profileForm">
                <mat-card>
                    <mat-card-header fxLayoutAlign="center">
                        <mat-card-title>
                            <h2>Educational Information</h2>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div fxLayout="column" fxLayoutAlign="center center">
                            <mat-form-field class="full-width">
                                <input formControlName="highest_qualification" matInput
                                    placeholder="Highest Qualification">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input formControlName="specialization" matInput placeholder="Specialization">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input formControlName="institute_name" matInput placeholder="Institute Name">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input formControlName="passing_year" matInput placeholder="Year Of Passing">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input formControlName="cgpa" matInput placeholder="Overall CGPA">
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="center">
                        <button (click)="saveForm()" mat-raised-button color="primary"
                            routerLink="/education-details">Save &
                            Continue</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/experience-details">
        <mat-icon><span> arrow_forward_ios</span></mat-icon>
    </div>
</div>
<app-footer></app-footer>
