<app-topnavbar></app-topnavbar>
<div class="p1" fxLayout="row" fxLayoutAlign="center center">
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/personal-details">
        <mat-icon>arrow_back_ios</mat-icon>
    </div>
    <div class="contain-content" fxFlex="60%" fxFlex.xs="100%" fxLayoutAlign="center center">
        <div class="part-prime" fxFlex="75%" fxFlex.xs="100%">
            <form class="form-container" [formGroup]="profileForm">
                <mat-card>
                    <mat-card-header fxLayoutAlign="center">
                        <mat-card-title>
                            <h2>Educational Details</h2>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div fxLayout="column" fxLayoutAlign="center center">
                            <mat-form-field class="full-width">
                                <mat-label>Highest Qualification</mat-label>
                                <input formControlName="highest_qualification" matInput>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-label>Specialization</mat-label>
                                <input formControlName="specialization" matInput>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-label>Institute Name</mat-label>
                                <input formControlName="institute_name" matInput>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-label>Year of Passing</mat-label>
                                <input formControlName="passing_year" matInput [errorStateMatcher]="matcher"
                                    maxlength="4">
                                <mat-error *ngIf="profileForm.get('passing_year').hasError('required')">
                                    Passing year is <strong>required</strong>
                                </mat-error>
                                <mat-error
                                    *ngIf="!profileForm.get('passing_year').hasError('required') &&profileForm.get('passing_year').hasError('pattern')">
                                    enter a valid passing year
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-label>Overall CGPA</mat-label>
                                <input formControlName="cgpa" matInput>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="center">
                        <button (click)="saveForm()" mat-raised-button color="primary">Save & Continue</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/experience-details">
        <mat-icon><span> arrow_forward_ios</span></mat-icon>
    </div>
</div>
<app-footer></app-footer>
