<app-topnavbar></app-topnavbar>
<div class="p1" fxLayout="row" fxLayoutAlign="center center">
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/education-details">
        <mat-icon><span> arrow_back_ios</span></mat-icon>
    </div>
    <div class="contain-content" fxFlex="60%" fxFlex.xs="100%" fxLayoutAlign="center center">
        <div class="part-prime" fxFlex="75%" fxFlex.xs="100%">
            <form class="form-container" [formGroup]="profileForm">
                <mat-card>
                    <mat-card-header fxLayoutAlign="center">
                        <mat-card-title>
                            <h2>Experience Information</h2>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div fxLayout="column" fxLayoutAlign="center center">
                            <mat-form-field class="full-width">
                                <input formControlName="designation" matInput placeholder="Your Designation">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input formControlName="companyname" matInput placeholder="Current Company Name">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input formControlName="currentsalary" matInput placeholder="Current Salary">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input formControlName="experience" matInput placeholder="Total years of Expereince">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input formControlName="noticeperiod" matInput placeholder="Notice Period">
                            </mat-form-field>

                        </div>
                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="center">
                        <button (click)="saveForm()" mat-raised-button color="primary" routerLink="/skill-details">Save
                            &
                            Continue</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/skill-details">
        <mat-icon><span> arrow_forward_ios</span></mat-icon>
    </div>
</div>
<app-footer></app-footer>
