<app-topnavbar></app-topnavbar>
<div class="p1" fxLayout="row" fxLayoutAlign="center center">
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/education-details">
        <mat-icon><span> arrow_back_ios</span></mat-icon>
    </div>
    <div class="contain-content" fxFlex="60%" fxFlex.xs="100%" fxLayoutAlign="center center">
        <div class="part-prime" fxFlex="75%" fxFlex.xs="100%">
            <form class="form-container" [formGroup]="profileForm">
                <mat-card>
                    <mat-card-header fxLayoutAlign="center">
                        <mat-card-title>
                            <h2>Experience Details</h2>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div fxLayout="column" fxLayoutAlign="center center">
                            <mat-form-field class="full-width">
                                <mat-label>Your Designation</mat-label>
                                <input formControlName="designation" matInput>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-label>Current Company Name</mat-label>
                                <input formControlName="companyname" matInput>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-label>Current Salary</mat-label>
                                <input formControlName="currentsalary" matInput>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-label>Total years of Experience</mat-label>
                                <mat-select formControlName="experience">
                                    <mat-option *ngFor="let pref_exp of pref_exp" [value]="pref_exp.value">
                                        {{pref_exp.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-label>Notice Period Ex: In days</mat-label>
                                <input formControlName="noticeperiod" matInput [errorStateMatcher]="matcher"
                                    maxlength="10">
                                <mat-error *ngIf="profileForm.get('noticeperiod').hasError('required')">
                                    Notice period is <strong>required</strong>
                                </mat-error>
                                <mat-error
                                    *ngIf="!profileForm.get('noticeperiod').hasError('required') &&profileForm.get('noticeperiod').hasError('pattern')">
                                    enter a valid notice period
                                </mat-error>
                            </mat-form-field>

                        </div>
                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="center">
                        <button (click)="saveForm()" mat-raised-button color="primary">Save & Continue</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/skill-details">
        <mat-icon><span> arrow_forward_ios</span></mat-icon>
    </div>
</div>
<app-footer></app-footer>
