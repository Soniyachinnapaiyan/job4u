<app-topnavbar></app-topnavbar>
<div class="p1" fxLayout="row" fxLayoutAlign="center center">
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/fill-details">
        <mat-icon></mat-icon>
    </div>
    <div class="contain-content" fxFlex="60%" fxFlex.xs="100%" fxLayoutAlign="center center">
        <div class="part-prime" fxFlex="75%" fxFlex.xs="100%">
            <form class="form-container" [formGroup]="profileForm">
                <mat-card>
                    <mat-card-header fxLayoutAlign="center">
                        <mat-card-title>
                            <h2>Profile Information</h2>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div fxLayout="column" fxLayoutAlign="center center">
                            <mat-form-field class="full-width">
                                <input formControlName="fullName" matInput placeholder="Full name">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input formControlName="email" matInput placeholder="Email">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input formControlName="phonenumber" matInput placeholder="Phone Number">
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Select DOB</mat-label>
                                <input formControlName="dob" matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Preferred Location</mat-label>
                                <mat-select formControlName="preffered_location">
                                    <mat-option *ngFor="let pref_loc of pref_loc" [value]="pref_loc.value">
                                        {{pref_loc.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <div class="row" fxLayout="row wrap">
                                <mat-radio-group fxLayout="row wrap" formControlName="gender" class="margin-left">
                                    <mat-label class="gen">
                                        <p>Gender:</p>
                                    </mat-label>
                                    <mat-radio-button value="male" fxLayout="row wrap" color="Secondary">
                                        <p>Male</p>
                                    </mat-radio-button>
                                    <mat-radio-button value="female" fxLayoutAlign="center">
                                        <p>Female</p>
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="center">
                        <button (click)="saveForm()" mat-raised-button color="primary"
                            routerLink="/education-details">Save &
                            Continue</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/education-details">
        <mat-icon><span> arrow_forward_ios</span></mat-icon>
    </div>
</div>
<app-footer></app-footer>
