<div class="parent">
    <div class="container-x">
        <img src="/assets/img/augmented_reality.svg" alt="" srcset="">
    </div>
    <form [formGroup]="profileForm" class="form-container" fxLayout="row" fxLayoutAlign="center center">
        <div class="container-z" fxFlex="150%" fxFlex.xs="85%">
            <mat-card>
                <mat-card-header fxLayoutAlign="center">
                    <mat-card-title>
                        <h2>Create new Account !.</h2>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="column" fxLayout="column" fxLayoutAlign="center center">
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input formControlName="email" matInput placeholder="Email">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input type="password" formControlName="password" matInput placeholder="Password">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 top-padding">
                            <mat-form-field class="full-width">
                                <input type="password" formControlName="confirmpassword" matInput
                                    placeholder="Confirm Password">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 top-padding" flexLayout="row">
                            <mat-checkbox class="example-margin">
                                <p> By Accepting,you agree to <br> <b>Terms of
                                        Service</b> and <b>Privacy Policy</b></p>
                            </mat-checkbox>
                        </div>
                    </div>

                </mat-card-content>
                <mat-card-actions fxLayoutAlign="center">
                    <button (click)="saveForm()" mat-raised-button color="primary" routerLink="/education-details">Sign
                        Up</button>
                </mat-card-actions>
                <div class="col-md-6 top-padding" fxLayoutAlign="center">

                    <p> Already have an Account ?<a href="" target="_blank">LogIn</a></p>

                </div>

            </mat-card>
        </div>

    </form>
</div>
