<app-topnavbar></app-topnavbar>
<div class="p1" fxLayout="row" fxLayoutAlign="center center">
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66" routerLink="/experience-details">
        <mat-icon><span> arrow_back_ios</span></mat-icon>
    </div>
    <div class="contain-content" fxFlex="60%" fxFlex.xs="100%" fxLayoutAlign="center center">
        <div class="part-prime" fxFlex="75%" fxFlex.xs="100%">
            <form class="form-container" [formGroup]="profileForm">
                <mat-card>
                    <mat-card-header fxLayoutAlign="center">
                        <mat-card-title>
                            <h2>Skills</h2>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div fxLayout="column" fxLayoutAlign="center center">
                            <div fxLayout="row wrap" fxFlex="100%" fxLayoutAlign="center center">
                                <div class="select-opt">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Skill Name</mat-label>
                                        <mat-select [(ngModel)]="selectedSkill" formControlName="skill_name">
                                            <mat-option *ngFor="let pref_skill of pref_skill"
                                                [value]="pref_skill.value">
                                                {{pref_skill.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field appearance="fill">
                                        <mat-label>Skill Level</mat-label>
                                        <mat-select [(ngModel)]="selectedLevel" formControlName="level">
                                            <mat-option *ngFor="let pref_level of pref_level"
                                                [value]="pref_level.value">
                                                {{pref_level.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="add-button">
                                <button mat-raised-button color="warn" (click)="add($event)">Add</button>
                            </div>
                            <mat-form-field class="example-chip-list full-width" appearance="fill">
                                <mat-label>Skills</mat-label>
                                <mat-chip-grid #chipGrid aria-label="Enter skills">
                                    <mat-chip-row *ngFor="let skill of skills" (removed)="remove(skill)"
                                        [editable]="true" (edited)="edit(skill, $event)">
                                        {{skill.name}} : {{skill.level}}
                                        <button matChipRemove [attr.aria-label]="'remove ' + skill">
                                            <mat-icon>cancel</mat-icon>
                                        </button>
                                    </mat-chip-row>
                                    <input [matChipInputFor]="chipGrid" formControlName="skill_name"
                                        [matChipInputAddOnBlur]="addOnBlur" />
                                </mat-chip-grid>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="center">
                        <button (click)="saveForm()" mat-raised-button color="primary" routerLink="/skill-details">Save
                        </button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleRadius]="66">
        <mat-icon><span> </span></mat-icon>
    </div>
</div>
<app-footer></app-footer>
